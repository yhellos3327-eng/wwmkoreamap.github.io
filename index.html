<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Winds Meet - Interactive Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Interactive Map</h1>
                <button id="toggle-sidebar" class="close-btn">&times;</button>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="이름 또는 설명 검색...">
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="category-tab">카테고리</button>
                <button class="tab-btn" data-tab="region-tab">지역</button> <button class="tab-btn"
                    data-tab="favorite-tab">즐겨찾기</button>
                <button class="tab-btn" data-tab="link-tab">링크</button>
                <button class="tab-btn" data-tab="update-tab">업데이트</button>
            </div>

            <div class="filter-container">
                <div id="category-tab" class="tab-content active">
                    <button id="btn-toggle-cat" class="btn-toggle-all">👁️ 모두 끄기</button>
                    <div id="category-list" class="category-list"></div>
                </div>

                <div id="region-tab" class="tab-content">
                    <button id="btn-toggle-reg" class="btn-toggle-all">👁️ 모두 끄기</button>
                    <div id="region-list" class="category-list">
                    </div>
                </div>

                <div id="favorite-tab" class="tab-content">
                    <div id="favorite-list" class="favorite-list">
                        <p class="empty-msg">즐겨찾기한 항목이 없습니다.</p>
                    </div>
                </div>

                <div id="link-tab" class="tab-content">
                    <div id="link-list" class="link-list"></div>
                </div>

                <div id="update-tab" class="tab-content">
                    <div id="update-list" class="update-list"></div>
                </div>
            </div>
        </aside>

        <main id="map-container">
            <button id="open-sidebar" class="menu-btn">☰ 메뉴</button>
            <div id="map"></div>
        </main>
    </div>

    <div id="related-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">관련 항목</h3>
                <button class="close-modal-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-search">
                <input type="text" id="modal-search-input" placeholder="리스트 내 검색...">
            </div>
            <div class="modal-body">
                <ul id="modal-list" class="modal-list-items">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="data.js"></script>
    <script src="translation.js"></script>
    <script src="script.js"></script>
</body>

</html>
