<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Winds Meet - Interactive Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Interactive Map</h1>
                <button id="toggle-sidebar" class="close-btn">&times;</button>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="이름, 설명, 퀘스트 검색...">
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="category-tab">카테고리</button>
                <button class="tab-btn" data-tab="favorite-tab">즐겨찾기</button>
                <button class="tab-btn" data-tab="link-tab">링크</button>
            </div>

            <div class="filter-container">
                <div id="category-tab" class="tab-content active">
                    <div id="category-list" class="category-list"></div>
                </div>

                <div id="quest-tab" class="tab-content">
                    <div id="quest-list" class="quest-list">
                    </div>
                    <div id="quest-detail" class="quest-detail hidden">
                        <button id="back-to-quests" class="back-btn">← 목록으로</button>
                        <h3 id="quest-title"></h3>
                        <p id="quest-desc"></p>
                        <div id="quest-steps" class="quest-steps"></div>
                    </div>
                </div>

                <div id="favorite-tab" class="tab-content">
                    <div id="favorite-list" class="favorite-list">
                        <p class="empty-msg">즐겨찾기한 항목이 없습니다.</p>
                    </div>
                </div>

                <div id="link-tab" class="tab-content">
                    <div id="link-list" class="link-list"></div>
                </div>
            </div>
        </aside>

        <main id="map-container">
            <button id="open-sidebar" class="menu-btn">☰ 메뉴</button>
            <div id="map"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
